---
component.power_manager_core:
  section-type: component
  contents:
    repo_base_path: components/power_manager/core
    project_base_path: component/power_manager/core
    cc-define:
      GENERIC_LIST_LIGHT: 1
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: fsl_pm_core.h
    - source: fsl_pm_core.c
    - source: fsl_pm_config.h
  __requires__:
  - driver.common component.lists
  component_info:
    common:
      version: 2.0.0
      component_bundle: bundle.drivers
      type: software_component
      full_name: Component power manager core
      user_visible: false
      description: Component power manager core level
      manifest_name: power_manager_core

